<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    {{include '../head'}}
</head>

<body>
    <div class="container" style="padding-top: 80px">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title" style="text-align: center">学生登录界面</h3>
            </div>
            <div class="panel-body has-success">
                <form action="#" id="login-form" method="post" class="form" role="form">
                    <div class="form-group">
                        <label for="user_name">用户名</label>
                        <input type="text" class="form-control input-lg" name="user_name" id="user_name" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="user_pwd">密码</label>
                        <input type="password" class="form-control input-lg" name="user_pwd" id="user_pwd" placeholder="请输入密码" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg pull-right">登录</button>
                </form>
                <a href="/login/register" class="btn btn-danger btn-lg pull-left">注册</a>
            </div>
        </div>
    </div>
</body>

<script>
    $('#login-form').submit(function(e) {
        e.preventDefault();
        $.ajax({
            url: '/login/login',
            type: 'post',
            data: $(this).serialize(),
            dataType: 'json',
            success: function(res) {
                alert(res.msg);
                if(res.status == 200) {
                    location.href = '/';
                }else {
                    location.reload();
                }
            },
            error: function(err) {
                console.dir(err);
            }
        });
    });
</script>
</html>
