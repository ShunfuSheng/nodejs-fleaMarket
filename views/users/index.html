<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    {{include '../head'}}
    <style>
        .banner {
            width: 100%;
            height: 250px;
            background-size: cover;
        }
    </style>
</head>

<body>
    {{include '../nav'}}
    <div class="container" style="padding-top: 80px">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">商品列表</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    {{each gooseList}}
                    <div class="col-sm-3">
                        <div class="thumbnail">
                            <div class="banner" style="background-image: url('/images/{{$value.image}}')"></div>
                            <div class="caption">
                                <h4>{{$value.name}}</h4>
                                <p>
                                    <span style="color: red; font-size: 21px;">¥{{$value.price}}</span>
                                    <a href="/index/commodity_detail/{{$value.id}}" class="btn btn-info pull-right">查看详情</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
